<div class="rows">
	<div class="col-sm-12">
		<p ng-if="presences.occupancy>0">{{presences.occupancy}} players:</p>
		<a href="" ng-click="start('sharedmotion/1')" class="btn btn-success">Start!</a>
		<ul>
			<li ng-repeat="message in messages">
			  <span class="title">Player #{{ message.sender_uuid }} joined!</span>
			  <p>Species : {{message.speciesId}}</p>
			</li>
		</ul>
	</div>
</div>
