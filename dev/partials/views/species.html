<div class="rows">
	<div class="col-xs-6">Species profile</div>
	<div class="col-xs-6">
		<ul>
			<li>Class: {{itemDetail.class}}</li>
			<li>Type: {{itemDetail.type}}</li>
			<li>Habitat: {{itemDetail.habitat}}</li>
		</ul>
	</div>
	<div class="col-sm-12">Species: {{itemDetail.name}}</div>
	<div class="col-sm-12">
		<form ng-submit="sendReady()">
			<button type="submit" class="btn btn-primary">Ready to Play?</button>
		</form>
	</div>
</div>
